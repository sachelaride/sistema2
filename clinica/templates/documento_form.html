{% extends 'base.html' %}
<!-- Estende o template base -->

{% block content %}
    <!-- Título da página -->
    <h2>Novo Documento</h2>
    <!-- Formulário para upload de documento -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} <!-- Token CSRF -->
        {{ form.as_p }} <!-- Renderiza o formulário -->
        <!-- Botões de ação -->
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'clinica:documento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
