{% extends 'base.html' %}
<!-- Estende o template base -->

{% block content %}
    <!-- Título da página -->
    <h2>Novo Paciente</h2>
    <!-- Formulário para criar paciente -->
    <form method="post">
        {% csrf_token %} <!-- Token CSRF -->
        {{ form.as_p }} <!-- Renderiza o formulário -->
        <!-- Botões de ação -->
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'clinica:paciente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
