{% extends 'base.html' %}

{% block title %}Calendário de Agendamentos{% endblock %}

{% block extra_head %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<style>
    #calendar {
        max-width: 1100px;
        margin: 0 auto;
    }
    .fc-event {
        cursor: pointer;
    }
    .fc-event-title {
        font-weight: bold;
    }
    .modal-body {
        padding: 20px;
    }
    .agendamento-info {
        margin-bottom: 10px;
    }
    .agendamento-info strong {
        display: inline-block;
        width: 120px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Calendário de Agendamentos</h2>
            <div class="mb-3">
                <a href="{% url 'clinica:agendamento_create' %}" class="btn btn-success">Novo Agendamento</a>
                <a href="{% url 'clinica:agendamento_list' %}" class="btn btn-secondary">Lista de Agendamentos</a>
            </div>
            <div id='calendar'></div>
        </div>
    </div>
</div>

<!-- Modal para detalhes do agendamento -->
<div class="modal fade" id="agendamentoModal" tabindex="-1" aria-labelledby="agendamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agendamentoModalLabel">Detalhes do Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="agendamentoModalBody">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: {
            today: 'Hoje',
            month: 'Mês',
            week: 'Semana',
            day: 'Dia'
        },
        height: 'auto',
        events: '{% url "clinica:agendamento_api" %}',
        eventClick: function(info) {
            // Exibir detalhes do agendamento no modal
            var event = info.event;
            var modalBody = document.getElementById('agendamentoModalBody');
            
            modalBody.innerHTML = `
                <div class="agendamento-info">
                    <strong>Paciente:</strong> ${event.extendedProps.paciente}
                </div>
                <div class="agendamento-info">
                    <strong>Médico:</strong> ${event.extendedProps.medico}
                </div>
                <div class="agendamento-info">
                    <strong>Aluno:</strong> ${event.extendedProps.aluno || 'N/A'}
                </div>
                <div class="agendamento-info">
                    <strong>Data/Hora:</strong> ${event.start.toLocaleString('pt-BR')}
                </div>
                <div class="agendamento-info">
                    <strong>Status:</strong> ${event.extendedProps.status}
                </div>
                <div class="agendamento-info">
                    <strong>Clínica:</strong> ${event.extendedProps.clinica}
                </div>
            `;
            
            var modal = new bootstrap.Modal(document.getElementById('agendamentoModal'));
            modal.show();
        },
        eventDidMount: function(info) {
            // Personalizar cores baseadas no status
            var status = info.event.extendedProps.status;
            if (status === 'AGENDADO') {
                info.el.style.backgroundColor = '#007bff';
                info.el.style.borderColor = '#007bff';
            } else if (status === 'CONCLUIDO') {
                info.el.style.backgroundColor = '#28a745';
                info.el.style.borderColor = '#28a745';
            } else if (status === 'CANCELADO') {
                info.el.style.backgroundColor = '#dc3545';
                info.el.style.borderColor = '#dc3545';
            }
        }
    });
    
    calendar.render();
});
</script>
{% endblock %}
